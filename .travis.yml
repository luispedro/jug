language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
sudo: false

services:
  - redis-server

install:
  - pip install pytest
  - pip install six
  - pip install redis
  - pip install pyyaml
  - pip install .
script:
  - mkdir _test
  - cd _test
  - TEST_REDIS=1 jug test-jug
  - cp ../jug/tests/jugfiles/run-simple-create-file.py .
  - jug execute run-simple-create-file.py
  - test -f test-result.txt

